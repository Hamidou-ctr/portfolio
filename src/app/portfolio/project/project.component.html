<section *ngFor="let project of projects; let i = index" [ngClass]="{'left': i % 2 === 0, 'right': i % 2 !== 0}">

    <img [src]="project.imageUrl" alt="{{ project.name }}"/>
    <div class="project-content">
      <h1>{{ project.name }}</h1>
      <h4> {{ project.language }}</h4>
      <p>{{ project.description }}</p>
      <span>
      <a [href]="project.liveTestUrl" class="project-link" [ngClass]="{'test': true}">Live Test</a>
      <a [href]="project.githubUrl" class="project-link" [ngClass]="{'GitHub': true}">GitHub</a>
      </span>
    </div>

</section>
