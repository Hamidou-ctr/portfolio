<header>
  <p></p>
  <h1>Contact</h1>
</header>

<section class="contact-section">
  <div class="contact-section__intro">
    <h2 class="contact-section__title">Got a problem to solve?</h2>
    <p class="contact-section__description">
      Feel free to drop me a message if you have any questions or just want to
      say hi!
    </p>
    <p class="contact-section__description">
       Need a Frontend Developer? <b>Contact me!</b>
    </p>
  </div>
  <form class="contact-form" ngSubmit="onSubmit()">
    <input class="contact-form__input" placeholder="Your name" type="text" id="name" name="name" required />

    <input
      class="contact-form__input"
      placeholder="Your email"
      type="email"
      id="email"
      name="email"
      required
    />

    <textarea
      class="contact-form__textarea"
      placeholder="Your message"
      id="message"
      name="message"
      required
    ></textarea>
    <input class="contact-form__checkbox" type="checkbox" value="Send" />
    <button class="contact-form__button" type="submit">Send message :)</button>
  </form>
</section>

<img class="contact-image" src="" alt="" />
