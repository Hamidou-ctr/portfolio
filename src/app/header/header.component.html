<nav >
  <h1 [class.hidden]="showMenu" class="clickable">Hamidou</h1>

  <div class="navbar-header">
    <a class="navbar-brand clickable" 
       [class.active]="selectedSection === 'aboutMe'"
       (click)="scrollToSection('aboutMe')">About me</a>
    <a class="clickable" 
       [class.active]="selectedSection === 'skills'"
       (click)="scrollToSection('skills')">Skills</a>
    <a class="clickable" 
       [class.active]="selectedSection === 'portfolio'"
       (click)="scrollToSection('portfolio')">Portfolio</a>
  </div>

  <img [class.hidden]="showMenu" class="clickable" 
    src="./../../assets/img/burger_menu.png"
    alt="Menu"
    (click)="toggleMenu()"
  />
</nav>

<div class="overlay" *ngIf="showMenu">
  <div class="overlay-header">
    <h1>Hamidou</h1>
    <img class="close clickable" (click)="toggleMenu()" src="./../../assets/img/close_medium.png" alt="Close">
  </div>

  <div class="overlay-content">
    <a (click)="scrollToSection('aboutMe')">About me</a>
    <a (click)="scrollToSection('skills')">My skills</a>
    <a (click)="scrollToSection('portfolio')">Portfolio</a>
    <a (click)="scrollToSection('contact')">Contact</a>
  </div>
</div>
